<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta name="author" content="Alba Carrobles Merino">
    <title>Formulario Alba Carrobles</title>
    <link rel="stylesheet" href="estilos2.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <a class="header" href="../index.html">Inicio</a>
                <a class="header" href="../Currículum/cv.html">Currículum</a>
                <a class="header" id="formulario" href="../Formulario/formulario.html">Formulario</a>
                <a class="header" href="../Informaciónproyecto/infpro.html">Sobre proyecto</a>
            </nav>
        </header>

        <aside class="left-sidebar">
            <form action="get">
                <fieldset class="datos">
                    <legend>Datos personales</legend>
                    <p class="nombre"><label for="nombre">Nombre:</label></p>
                    <p><input type="text" id="nombre" size="15" name="nombre" placeholder="Escriba su nombre" required>
                    </p>

                    <p class="apellidos"><label for="apellidos">Apellidos:</label></p>
                    <p><input type="text" id="apellidos" size="30" name="apellidos" placeholder="Escriba sus apellidos"
                            required></p>

                    <p class="fecha"><label for="fecha">Fecha de nacimiento:</label>
                    <p><input type="date" id="fecha" name="fecha de nacimiento" required></p>

                    <p class="sexo"><label>Sexo:</label></p>
                    <p class="sexo"><input type="radio" id="hombre" name="hm" value="h" required>
                        <label for="hombre">Hombre</label>
                        <input type="radio" id="mujer" name="hm" value="m" required>
                        <label for="mujer">Mujer</label>
                    </p>

                    <p class="nacionalidad"><label for="nacionalidad">Nacionalidad:</label>
                        <input type="text" id="nacionalidad" name="nacionalidad" size="30"
                            placeholder="Indicar si tiene doble nacionalidad" required>
                    </p>

                    <p class="dni"><label for="dni">DNI o NIE:</label>
                        <input type="number" id="dni" name="dni" placeholder="Recuerde poner la letra" required>
                    </p>

                    <p class="validez"><label for="validez">Válido hasta:</label>
                        <input type="date" id="validez" name="validez" required>
                    </p>

                    <p class="lugardenacimiento"><label for="lugarnacimiento">Lugar de nacimiento:</label>
                        <input type="text" id="lugarnacimiento" name="lugarnacimiento" size="30"
                            placeholder="Indique la ciudad y el país" required>
                    </p>
                </fieldset>
            </form>
        </aside>

        <main class="main">
            <div class="contacto">
                <form action="get">
                    <fieldset class="contacto2">
                        <legend>Datos de contacto</legend>
                        <p class="motivo"><label for="motivo">Motivo del contacto:</label>
                            <input type="text" id="motivo" name="motivo" size="85" placeholder="¿Sobre qué?">
                        </p>

                        <p class="poe"><label>Particular o empresa:</label></p>
                        <p class="poe"><input type="radio" id="particular" name="pa" value="p" required>
                            <label for="particular">Particular</label>
                            <input type="radio" id="empresa" name="pa" value="e" required>
                            <label for="empresa">Empresa</label>
                        </p>

                        <p class="ocupacion"><label for="ocupacion">Ocupación si es particular:</label>
                            <input type="text" id="ocupacion" name="ocupacion" size="85" placeholder="Ocupación actual">
                        </p>

                        <p class="web"><label for="empresa2">Sitio web si es empresa:</label>
                            <input type="url" id="empresa2" name="empresa2" size="85" placeholder="https://...">
                        </p>

                        <p class="mail"><label for="email">Correo electrónico:</label>
                            <input type="email" id="email" name="Email" size="40"
                                placeholder="Escriba su correo electrónico" required>
                        </p>

                        <p class="tlfno"><label for="Teléfono">Teléfono de contacto:</label>
                            <input type="tel" id="Teléfono" name="Teléfono" size="20"
                                placeholder="Escriba su teléfono móvil" required></p>

                        <p class="prefer">Preferencia de contacto:</p>
                        <p class="prefer"><input type="checkbox" id="mañana" name="preferencia" value="Mañana">
                            <label for="mañana">Mañana</label>
                            <input type="checkbox" id="tarde" name="preferencia" value="Tarde">
                            <label for="tarde">Tarde</label>
                        </p>

                        <p class="idioma">Preferencia de idioma:
                            <select name="idioma">
                                <option value="0">...</option>
                                <option value="Español">Español</option>
                                <option value="Ingles">Inglés</option>
                            </select>
                        </p>

                        <p class="nivel">Indique su nivel (Bajo, Medio o Alto):<input type="range" id="idioma"
                                name="idioma" min="1" max="3" list="lista-rango">
                            <datalist id="lista-rango">
                                <option value="1">Bajo</option>
                                <option value="2">Medio</option>
                                <option value="3">Alto</option>
                            </datalist>
                        </p>
                    </fieldset>
                </form>
            </div>
        </main>

        <aside class="right-sidebar">
                <form action="get">
                    <fieldset class="extra2">
                        <legend>Datos extra</legend>
                            <p class="coment"><label for="texto">Comentarios:</label></p>
                            <textarea name="texto" id="texto" rows="6" cols="40"
                                placeholder="Si lo desea escriba información adicional"></textarea>
                    
                            <p class="archivo"><label for="arch">Archivo:</label>
                                <input type="file" id="arch" name="archivo">
                            </p>
                        
                            <p class="register">Registro (Nº identificativo de formulario)</p>
                        
                            <p class="pwd"><label for="contrasena">Contraseña</label></p>
                            <input type="password" id="contrasena" name="contrasena" size="20" maxlength="10"
                                placeholder="No más de 10 carácteres" required>
                        
                        <p><input type="reset" class="boton" value="Borrar"></p>
                        <input type="submit" class="boton" value="Enviar">
                    </fieldset>
                </form>
        </aside>
        <footer class="footer">
            <p id="foot2">Alba Carrobles Merino. Todos los derechos reservados</p>
            <p><a href="https://github.com/albacarrobles/albacarrobles.github.io" id="foot3">Git Hub</a></p>
        </footer>
    </div>
</body>
